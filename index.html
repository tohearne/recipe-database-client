<!DOCTYPE html>
<html>
    <head>
      <title>Recipe Database</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <header>
        <h1>Food!</h1>
        <form class='search-bar'>
          <input type="text" name="search[text]" placeholder='Search'>
          <input type="submit">
        </form>
        <div class='user-auth'>
          <div class = 'logged-out'>
            <button class='sign-up-open'>Sign up</button>
            <button class='sign-in-open'>Sign in</button>
          </div>
          <div class='logged-in'>
            <button class='change-pw-open'>Change Password</button>
            <button class='user-sign-out'>Sign out</button>
          </div>
        </div>
      </header>
      <main>
        <nav>
          <div class='result-filters'>
            <button class='filter-new'>Newest</button>
            <button class='filter-popular'>Most Popular</button>
          </div>
          <div class='logged-in'>
            <button class='filter-all'>All Recipes</button>
            <button class='filter-favorite'>Favorites</button>
            <button class='filter-user'>Your Recipes</button>
          </div>
        </nav>
        <div class='main-content'>
        </div>
        <div class='overlay'>
          <div class='logged-out'>
            <form class='overlay-form user-sign-in'>
              <button class='overlay-exit'>x</button>
              <input type="email" name="credentials[email]" placeholder='Email'>
              <input type="password" name="credentials[password]" placeholder='Password'>
              <input type="submit" value='Sign In'>
              <h6 class='form-message'></h6>
            </form>
            <form class='overlay-form user-sign-up'>
              <button class='overlay-exit'>x</button>
              <input type="text" name="cook[name]" placeholder='User Name'>
              <input type="email" name="credentials[email]" placeholder='Email'>
              <input type="password" name="credentials[password]" placeholder='Password'>
              <input type="password" name="credentials[password_confirmation]" placeholder='Password Confirmation'>
              <input type="submit" value='Sign Up'>
              <h6 class='form-message'></h6>
            </form>
          </div>
          <div class='logged-in'>
            <form class='overlay-form user-change-pw'>
              <button class='overlay-exit'>x</button>
              <input type="password" name="passwords[old]" placeholder='Old Password'>
              <input type="password" name="passwords[new]" placeholder='New Password'>
              <input type="submit" value='Change Password'>
              <h6 class='form-message'></h6>
            </form>
            <form class='overlay-form recipe-update' data-id='0'>
              <button class='overlay-exit'>x</button>
              <input type="text" name="recipe[name]" placeholder='Recipe Name'>
              <div class='ingredients'>
                <input type="text" name="ingredient[name]" placeholder='Ingredient Name'>
                <input type="text" name="ingredient[amount]" placeholder='Amount'>
              </div>
              <div class='steps'>
                <input type="text" name="step[title]" placeholder='Step Name'>
                <input type="text" name="step[instructions]" placeholder='Instructions'>
              </div>
              <input type="submit" value='Update Recipe'>
              <h6 class='form-message'></h6>
            </form>
          </div>
          <div class='overlay-form recipe-full'>
            <h1>Recipe Name</h1>
            <h2>by person</h2>
            <button class='logged-in recipe-favorite'>*</button>
            <div class='recipe-ingredients'>
              <h3>Ingredients:</h3>
              <ul>
                <li>ingredient 1</li>
              </ul>
            </div>
            <div class='recipe-steps'>
              <h3>Steps:</h3>
              <ul>
                <li>step 1</li>
              </ul>
            </div>
          </div>
        </div>
      </main>
    </body>
</html>
